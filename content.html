<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Social Network - Content</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Social Network</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="content.html">Content</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="publish">
            <h2>Publish Content</h2>
            <form id="publishForm">
                <textarea id="contentInput" placeholder="What's on your mind?" rows="4"></textarea>
                <button type="submit">Publish</button>
            </form>
        </section>
        
        <section id="feed">
            <h2>Feed</h2>
            <div id="contentFeed">
                <!-- Published content will appear here -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Online Social Network</p>
    </footer>

    <script src="content.js"></script>
</body>
</html>
